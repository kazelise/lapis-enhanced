<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = ${site.title}, header = ~{modules/header::header}, content = ~{::content})}"
>
  <th:block th:fragment="content">
    <div class="write">
      <div>
        <h3 class="ml-4">Recent Posts</h3>
        <th:block th:replace="~{modules/postsList :: postsList(posts = ${posts})}" />
      </div>
    </div>
  </th:block>
</html>
